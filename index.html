<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    

    <!-- Start your project here-->
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark danger-color fixed-top scrolling-navbar">

      <!-- Navbar brand -->
      <a class="navbar-brand" href="index.html">
        <p id="icon" class="d-block d-sm-none mb-0">BW </p> 
        <p class="d-none d-sm-block mb-0">Building Webapps - MDB</p>
      </a>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about-us.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-us.html">Contact</a>
          </li>
        </ul>
        <!-- Links -->
      </div>
      <!-- Collapsible content -->

    </nav>
    <!--/.Navbar-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-xs-12">
          <!--Carousel Wrapper-->
          <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
              <!--Indicators-->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-2" data-slide-to="1"></li>
                <li data-target="#carousel-example-2" data-slide-to="2"></li>
              </ol>
              <!--/.Indicators-->
              <!--Slides-->
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <div class="view">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
                    <div class="mask rgba-black-light"></div>
                  </div>
                  <div class="carousel-caption">
                    <h3 class="h3-responsive">Light mask</h3>
                    <p>First text</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <!--Mask color-->
                  <div class="view">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
                    <div class="mask rgba-black-strong"></div>
                  </div>
                  <div class="carousel-caption">
                    <h3 class="h3-responsive">Strong mask</h3>
                    <p>Secondary text</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <!--Mask color-->
                  <div class="view">
                    <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
                    <div class="mask rgba-black-slight"></div>
                  </div>
                  <div class="carousel-caption">
                    <h3 class="h3-responsive">Slight mask</h3>
                    <p>Third text</p>
                  </div>
                </div>
              </div>
              <!--/.Slides-->
              <!--Controls-->
              <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                
                    <!-- Horizontal Steppers -->
                    <div class="row">
                      <div class="col-md-12">
                
                        <!-- Stepers Wrapper -->
                        <ul class="stepper stepper-horizontal">
                
                          <!-- First Step -->
                          <li class="completed">
                            <a href="#!">
                              <span class="circle">1</span>
                              <span class="label">First step</span>
                            </a>
                          </li>
                
                          <!-- Second Step -->
                          <li class="active">
                            <a href="#!">
                              <span class="circle">2</span>
                              <span class="label">Second step</span>
                            </a>
                          </li>
                
                          <!-- Third Step -->
                          <li class="warning">
                            <a href="#!">
                              <span class="circle"><i class="fa fa-warning"></i></span>
                              <span class="label">Third step</span>
                            </a>
                          </li>
                
                        </ul>
                        <!-- /.Stepers Wrapper -->
                
                      </div>
                    </div>
                    <!-- /.Horizontal Steppers -->
                    <!-- Steppers Navigation -->
                    <div class="row mt-1">
                        <div class="col-md-12 text-right">
                          <button class="btn btn-flat btn-sm">Cancel</button>
                          <button class="btn btn-primary btn-sm">Next</button>
                        </div>
                      </div>
                  </div>
                </div>
          </div>
        </div>
    </div>




    <!-- Footer -->
    <footer class="page-footer font-small danger-color darken-1">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© 2018 Copyright:
        <a href="#">Webapps</a>
      </div>

    </footer>
    <!-- Footer -->
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
